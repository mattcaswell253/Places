<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You Have Been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="main-location">Main location</label>
              <input type="text" class="form-control"
              id="main-location">
            </div>

            <div class="form-group">
              <label for="time-of-year">Time of year</label>
              <input type="text" class="form-control"
              id="time-of-year">
            </div>

            <div class="form-group">
              <label for="landmarks">Landmarks</label>
              <input type="text" class="form-control" id="landmarks">
            </div>

            <div class="form-group">
              <label for="activities">Activities</label>
              <input type="text" class="form-control" id="activities">
            </div>

            <button type="submit" class='btn'>Enter</button>

          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Time of year: <span class="time-of-year"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Activities: <span class="activities"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
